apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: custom-kafka-cluster-resources
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          templarfelix/third-party: "true"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: custom-kafka-{{name}}-cluster-resources
      name: custom-kafka-{{name}}-cluster-resources
      namespace: argocd
    spec:
      destination:
        server: '{{server}}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      source:
        path: _custom/apps/kafka/_cluster-resources
        repoURL: https://github.com/templarfelix-org/argocd-autopilot.git
        directory:
          recurse: true
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
status: {}
